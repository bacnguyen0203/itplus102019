    câu lệnh break trong vòng lặp
    khi gặp câu lệnh break thì vòng lặp sẽ dừng
</pre>
<script type="text/javascript">
    for (i = 0; i <= 5; i++) {
        if (i==5){
            break
        }
        console.log("in ra vòng lặp: "+i);
    }

</script>

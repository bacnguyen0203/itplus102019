<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #box1 {
        color: #ff3748;
        height: 60px;
        width: 60px;
    }

    #dog {
        width: 100%;
        height: 888%;
    }
</style>
<body>
    <pre>
        thuộc tính width và height trong css
        đơn vị là pixel ( px )
        width là chiều rộng
        height là chiều cao
    </pre>
<div id="box1">
    BOX1
</div>
<img id="dog" src="dog.jpg">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .box1 {
            background: orange;
            width: 150px;
            height: 150px;
            border-top: 5px solid red;
            border-left: 5px dashed yellow;
            border-right: 5px dotted green;
            border-bottom: 5px double black;
        }
    </style>
</head>
<body>

<pre>
    thực hành sâu hơn về các giá trị của border-style
    solid là đường liền
    dashed là đường gạch cách quãng
    dotted là dấu chấm
    double là 2 đường thẳng song song
    các bạn có thể tham khảo các giá trị còn lại tại đây :
    https://www.w3schools.com/css/css_border.asp
</pre>

<div class="box1">
    BOX 1
</div>

</body>
</html>

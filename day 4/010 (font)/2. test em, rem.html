<html>
<head><title>Em vs Rem</title></head>
<style type="text/css">
    html {
        font-size: 15px;
    }
    .box {
        color: white;
        display: flex;
    }
    .em {
        width: 10em;
        height: 12em;
        background-color: red;
    }
    .rem {
        width: 12rem;
        height: 10rem;
        background-color: blue;
    }
</style>
<body>
<div class="box">
    <div class="em">This is em</div>
    <div class="rem">This is rem</div>
</div>
</body>
</html>

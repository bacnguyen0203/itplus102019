<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<pre>
		thẻ hình ảnh trong html
		thẻ hình ảnh là img
		trong thẻ img chú ý là thẻ mở cùng thẻ đóng
		trong thẻ img có 1 thuộc tính tên là src=""
		bên trong "" là đường dẫn hình ảnh
		ngoài ra trong img còn có 1 thuộc tính là alt=""
		thuộc tính alt "" chứa 1 đoạn text để chú thích 
	</pre>
	<img src="dog.jpg">

</body>
</html>

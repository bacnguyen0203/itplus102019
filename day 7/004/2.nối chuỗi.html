<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
        Các kiểu dữ liệu trong javascript
        Kiểu chuỗi và toán tử +
        + tùy ngữ cảnh sẽ là phép nối chuỗi hay phép cộng
    </pre>

<script type="text/javascript">
    var a = "hà nội";
    var b = " là thủ đô của việt nam";
    var c = a + b;
    console.log(c);
    var d = 5;
    var e = 6;
    var f = d + e;
    console.log(f);
    var g = "dân số của hà nội là : ";
    var j = 10000000;
    var w = g + j;
    console.log(w);
</script>

</body>
</html>

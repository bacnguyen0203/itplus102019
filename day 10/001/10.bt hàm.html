<script type="text/javascript">
    function diemtrungbinh(toan = 8, li = 6, hoa = 9, nangkhieu = 6) {
        var diemtrungbinh = (toan + li + hoa + (nangkhieu*2))/5;
        return diemtrungbinh;
    }
    var toan = 8, li = 6, hoa = 9, nangkhieu = 6;
    var ketqua1 = diemtrungbinh(ketqua1);
    console.log(ketqua1);
</script>
